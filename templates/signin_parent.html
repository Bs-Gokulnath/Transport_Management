<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Sign In</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column;">

    <h2 style="text-align: center;">Parent Sign In</h2>
    <form method="POST" action="{{ url_for('signin_parent') }}" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px;">
        <div style="width: 100%; margin-bottom: 15px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%;">
        </div>
        <div style="width: 100%; margin-bottom: 15px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%;">
        </div>
        <div style="width: 100%; margin-bottom: 15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%;">
        </div>
        <div style="width: 100%; text-align: center;">
            <button type="submit" style="padding: 10px 20px;">Sign In</button>
        </div>
    </form>
    
</body>
</html>
